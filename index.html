        <div class="row">
            <div class="col-lg-4">
                <label for="cashback-value" class="form-label">Valor máximo do cashback:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                    <input type="number" class="form-control" id="cashback-value"
                        placeholder="Informe o valor máximo de cashback" value="700" onchange="calcCashback()">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcaoDeCashback" id="cashbackMaximo" checked>

                        Quero o cashback máximo
                    </label>
                </div>

                    <label class="form-check-label" for="valorEspecifico">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">R$</span>

                                placeholder="Informe o valor que deseja pagar" value="1000" onchange="calcCashback()">
